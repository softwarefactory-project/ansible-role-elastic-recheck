---
- name: Create cert dir - opensearch
  file:
    path: "/etc/opensearch/certs"
    owner: "{{ elk_uid }}"
    group: "{{ elk_gid }}"
    state: directory
    mode: '0777'

- name: Check if CA certs was done earlier
  stat:
    path: "/etc/opensearch/certs/localCA.pem"
  register: _ca_cert

- name: Generate CA cert
  block:
    - name: Install required packages
      package:
        name: openssl
        state: present

    - name: Generate CA cert
      shell: |
        openssl genrsa -out /etc/opensearch/certs/localCA-key.pem 2048 && \
        openssl req -new -x509 -sha256 -days 3650 \
          -subj "/C=PL/ST=WROCLAW/L=WROCLAW/O=ElasticsearchSoftwareFactory" \
          -key /etc/opensearch/certs/localCA-key.pem \
          -out /etc/opensearch/certs/localCA.pem
      register: _elk_ca_cert
      notify:
        - reconfigure security plugin in containers
  when: not _ca_cert.stat.exists

- name: Generate certs for Elasticsearch
  block:
    - name: Check if Elastcisearch admin certs was done earlier
      stat:
        path: "/etc/opensearch/certs/elasticsearch-admin.crt"
      register: _elk_admin_cert

    - name: Generate admin certs
      shell: |
        openssl genrsa -out /etc/opensearch/certs/elasticsearch-admin-key-temp.pem 2048 && \
        openssl pkcs8 -inform PEM -outform PEM -in /etc/opensearch/certs/elasticsearch-admin-key-temp.pem \
          -topk8 -nocrypt -v1 PBE-SHA1-3DES -out /etc/opensearch/certs/elasticsearch-admin.key && \
        openssl req -new -key /etc/opensearch/certs/elasticsearch-admin.key \
          -subj "/C=PL/ST=WROCLAW/L=WROCLAW/O=ElasticsearchSoftwareFactory/CN={{ fqdn }}" \
          -out /etc/opensearch/certs/elasticsearch-admin.csr && \
        openssl x509 -req -in /etc/opensearch/certs/elasticsearch-admin.csr \
          -CA /etc/opensearch/certs/localCA.pem -days 3650 \
          -CAkey /etc/opensearch/certs/localCA-key.pem \
          -CAcreateserial -sha256 -out /etc/opensearch/certs/elasticsearch-admin.crt
      register: _elk_elasticsearch_cert
      when: not _elk_admin_cert.stat.exists
      notify:
        - reconfigure security plugin in containers

    - name: Check if Elasticsearch client certs was done earlier
      stat:
        path: "/etc/opensearch/certs/elasticsearch-client.crt"
      register: _elk_client_cert

    - name: Generate client certs
      shell: |
        openssl genrsa -out /etc/opensearch/certs/elasticsearch-client-key-temp.pem 2048 && \
        openssl pkcs8 -inform PEM -outform PEM -in /etc/opensearch/certs/elasticsearch-client-key-temp.pem \
          -topk8 -nocrypt -v1 PBE-SHA1-3DES -out /etc/opensearch/certs/elasticsearch-client.key && \
        openssl req -new -key /etc/opensearch/certs/elasticsearch-client.key \
          -subj "/C=PL/ST=WROCLAW/L=WROCLAW/O=ElasticsearchSoftwareFactory/CN={{ fqdn }}" \
          -out /etc/opensearch/certs/elasticsearch-client.csr && \
        openssl x509 -req -in /etc/opensearch/certs/elasticsearch-client.csr \
          -CA /etc/opensearch/certs/localCA.pem -days 3650 \
          -CAkey /etc/opensearch/certs/localCA-key.pem \
          -CAcreateserial -sha256 -out /etc/opensearch/certs/elasticsearch-client.crt
      register: _elk_elasticsearch_cert
      when: not _elk_client_cert.stat.exists
      notify:
        - reconfigure security plugin in containers

    - name: Take elasticsearch subject - admin
      shell: |
        openssl x509 -subject -nameopt RFC2253 -noout -in /etc/opensearch/certs/elasticsearch-admin.crt | sed 's/subject= //g' | sed 's/subject=//g'
      register: elk_cert_subject

    - name: Take elasticsearch subject - client
      shell: |
        openssl x509 -subject -nameopt RFC2253 -noout -in /etc/opensearch/certs/elasticsearch-client.crt | sed 's/subject= //g' | sed 's/subject=//g'
      register: elk_cert_subject_client

    - name: Copy CA cert
      copy:
        src: "/etc/opensearch/certs/localCA.pem"
        dest: /etc/pki/ca-trust/source/anchors/localCA.pem
        mode: '0644'
        owner: root
        group: root
        remote_src: true

    - name: Trust generated cert
      command: update-ca-trust

- name: Set permissions to certs - opensearch
  file:
    path: "/etc/opensearch/certs"
    owner: "{{ elk_uid }}"
    group: "{{ elk_gid }}"
    mode: '0777'
    recurse: true
    state: directory
