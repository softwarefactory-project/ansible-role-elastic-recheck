---
- name: Create required directory
  file:
    path: /etc/opensearch
    state: directory
    mode: '0777'
    owner: "{{ elk_uid }}"
    group: "{{ elk_gid }}"

- name: Configure Kibana
  template:
    src: kibana_config.yml.j2
    dest: "{{ kibana_config_path }}"
    mode: '0777'
  register: _kibana_conf
  no_log: True

- name: Restart service if necessary
  service:
    name: "{{ 'opensearch-dashboards' if elasticsearch_distro | lower == 'opensearch' else 'kibana' }}"
    state: restarted
    enabled: true
  ignore_errors: "{{ true if elasticsearch_distro | lower == 'opensearch' else false }}"
  when: _kibana_conf.changed
